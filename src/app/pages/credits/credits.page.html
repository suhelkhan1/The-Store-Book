<ion-header>
  <ion-toolbar>
    <ion-title>credits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of credits?.data">
      <ion-label>
        <h1>{{item?.amount?.amount}}</h1>
        <p>{{item?.distributor?.name}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
